 <div class="container" ng-controller="demoController">
        <!-- 查询条件部分 -->
        <div class="row" style="margin-top:20px">
            <div class="col-md-12" >
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-inline" id="query_form">
                            <fieldset>
                                 <div class="">
                                         <button ng-click="open('lg',0)" class="btn btn-info btn-addon"><i class="fa fa-plus"></i>新增</button>
                                         <button class="btn btn-danger btn-addon"><i class="fa fa-trash-o"></i>批删</button>
				                    <form id="search_form" method="get" action="" class="pull-right mail-search" >
				                        <div class="input-group" style="float:right">
				                            <input class="form-control input-sm" id="search_input" name="search" placeholder="Search" type="text">
				                            <div class="input-group-btn">
				                                <button id="search_btn" type="submit" class="btn btn-sm btn-primary">
				                                    -搜索-
				                                </button>
				                            </div>
				                        </div>
				                    </form>
				                    </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 列表展示部分 -->
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-12">
                <table class="table table-striped table-bordered table-hover table-condensed footable-sorted-desc" id="team_list">
                    <thead>
                        <tr style="background-color: #d9edf7">
                           <th class="text-center"><input type="checkbox"  data-ng-model="allChecked" data-ng-change="checkAll(allChecked)" /></th>  
                            <th>名称</th>
                            <th>密码</th>
                            <th>Email</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="item in demos">
                        <td class="text-center"><input type="checkbox"
                                                       data-ng-model="item.$checked" data-ng-changed="checkedChange(item.id,item.$checked)"/></td>
                        <td class="text-center" data-ng-bind="item.name"></td>
                        <td class="text-center" data-ng-bind="item.password"></td>
                        <td class="text-center" data-ng-bind="item.email"></td>
                        <td class="text-center">
					      <div >
					       <script type="text/ng-template" id="myModalContent.html">
				            <div ng-include="'admin/demo/modal.html'"></div>
				          </script>
				          <button type="button" ng-click="open('lg',item.id)" class="btn btn-success btn-ssm">修改</button>
				          <button type="button" ng-click="remove(item.id)" class="btn btn-danger btn-ssm">删除</button>
						  <!--  <button class="btn btn-success" ng-click="open()">Open me!</button>
                          <button class="btn btn-default" ng-click="open('lg')">Large modal</button>
                          <button class="btn btn-default" ng-click="open('sm')">Small modal</button> -->
                          </div> 
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="row">
             <div class="col-sm-1 hidden-xs">
                                               <select
                        class="input-sm form-control w-sm inline v-middle"
                        ng-model="placement.selected"
                        ng-options="o as o for o in placement.options"
                        ng-change="placement.changeFn()">
                </select>
              </div>
              <ul style="margin-left:100px;margin-top:0px" uib-pagination total-items="totalItems" previous-text="上页" next-text="下页" first-text="首页" last-text="末页" items-per-page="itemsPerPage" ng-model="currentPage" max-size="maxSize" class="pagination" boundary-links="true" force-ellipses="true" ng-change="pageChanged()"></ul>
         </div>
         

    </div>
