
						<div class="modal-header">
							<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							<h4 class="modal-title">&nbsp;Demo</h4>
						</div>
						<div class="modal-body">
						   <form ng-submit="submit()" name="myForm" class="form-horizontal">
			                      <input type="hidden" ng-model="demo.id"  />
		                          <div class="form-group">
		                              <label class="col-sm-2 control-label">name:</label>
		                              <div class="col-sm-10">
		                                  <input type="text" ng-model="demo.name"  class="wzl form-control" name="name" required ng-pattern="/^[a-zA-Z]{1}/" asynverification ng-minlength="3" ng-maxlength="10" placeholder="请输入名称" />
		                                  <div class="has-error" ng-show="myForm.name.$dirty">
		                                      <span ng-show="myForm.name.$error.required">必填项</span>
		                                      <span ng-show="myForm.name.$error.minlength">长度不能低于3</span>
		                                      <span ng-show="myForm.name.$error.maxlength">长度不能超过10</span>
		                                      <span ng-show="myForm.name.$error.pattern">英文字母开始</span>
		                                      <span ng-show="myForm.name.$pending.asynverification">正在检测邮箱是否已注册...</span>
                                              <span ng-show="myForm.name.$error.asynverification">邮箱已注册，请更换邮箱!</span>
		                                  </div>
		                              </div>
		                         </div>
		                        
		                         <div class="form-group">
		                              <label class="col-sm-2 control-label">password:</label>
		                              <div class="col-sm-10">
		                                  <input type="password" ng-model="demo.password"  class="wzl form-control" name="password" required  ng-minlength="3" ng-maxlength="10" placeholder="请输入密码" />
		                                  <div class="has-error" ng-show="myForm.password.$dirty">
		                                      <span ng-show="myForm.password.$error.required">必填项</span>
		                                      <span ng-show="myForm.password.$error.minlength">长度不能低于3</span>
		                                      <span ng-show="myForm.password.$error.maxlength">长度不能超过10</span>
		                                  </div>
		                              </div>
		                         </div>
		                         
		                         <div class="form-group">
		                              <label class="col-sm-2 control-label">confirm pd:</label>
		                              <div class="col-sm-10">
		                                  <input type="password" ng-model="demo.passwordConfirm"  class="wzl form-control" name="passwordConfirm" required   placeholder="请输入密码" />
		                                  <div class="has-error" ng-show="myForm.passwordConfirm.$dirty">
		                                      <span ng-show="demo.password !== demo.passwordConfirm">不相等</span>
		                                  </div>
		                              </div>
		                         </div>
		                         
		                          <div class="form-group">
		                              <label class="col-sm-2 control-label">Eamil:</label>
		                              <div class="col-sm-10">
		                                  <input type="email" autocomplete="off" name="email" ng-required="true"  ng-model="demo.email" class="form-control" placeholder="请输入邮箱">
		                                  <div class="has-error" ng-show="myForm.email.$dirty">
		                                      <span ng-show="myForm.email.$error.email">请输入正确的邮箱地址</span>
		                                  </div>
		                              </div>
		                         </div>
		                         
		                          <div class="form-group">
		                              <label class="col-sm-2 control-label">主页:</label>
		                              <div class="col-sm-10">
		                                  <input type="url" autocomplete="off" name="homeUrl" ng-required="true"  ng-model="demo.homeUrl" class="form-control" placeholder="请输入主页">
		                                  <div class="has-error" ng-show="myForm.homeUrl.$dirty">
		                                      <span ng-show="myForm.homeUrl.$error.url">请输入正确的URL主页</span>
		                                  </div>
		                              </div>
		                         </div>
		                         
		                         <div class="form-group">
		                              <label class="col-sm-2 control-label">性别:</label>
		                              <div class="col-sm-10">
		                               <label class="radio-inline">
						                    <input type="radio" ng-required="true" name="sex" ng-model="demo.sex" ng-checked="true"  value="1" /> 男
						                </label>
						                <label class="radio-inline">
						                    <input type="radio" ng-required="true" name="sex" checked ng-model="demo.sex" value="0" /> 女
						                </label>
		                              </div>
		                         </div>
		                         
		                          <div class="form-group">
		                              <label class="col-sm-2 control-label">年龄:</label>
		                              <div class="col-sm-10">
		                                <input type="number" autocomplete="off" name="age" min="5" max="150" ng-required="true" ng-model="demo.age" class="form-control" placeholder="年龄">
		                                 <div class="has-error" ng-show="myForm.age.$dirty">
		                                      <span ng-show="myForm.age.$error.required">必填项</span>
		                                      <span ng-show="myForm.age.$error.number">数字</span>
		                                      <span ng-show="myForm.age.$error.min">不能低于5</span>
		                                      <span ng-show="myForm.age.$error.max">不能超过150</span>
		                                  </div>
		                              </div>
		                         </div>
		                          <div class="form-group">
								        <label class="col-sm-2 control-label">Grouped</label>
								        <div class="col-sm-10">
								          <ui-select ng-model="demo.people" theme="bootstrap">
								            <ui-select-match placeholder="Select or search a person in the list...">{{$select.selected.name}}</ui-select-match>
								            <ui-select-choices group-by="'group'" repeat="item in people | filter: $select.search">
								              <span ng-bind-html="item.name | highlight: $select.search"></span>
								              <small ng-bind-html="item.email | highlight: $select.search"></small>
								            </ui-select-choices>
								          </ui-select>
								        </div>
								 </div>
			                </form>
						</div>
						<div class="modal-footer">
						<!--   <input type="submit"  value="{{!demo.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid"> -->
						  <input type="button"  ng-click="submit()" value="保存" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                          <button type="button" ng-click="reset()" class="btn btn-warning btn-sm" >重置</button>
                          <button type="button" ng-click="cancel()" class="btn btn-default btn-sm" >关闭</button>
						</div>
